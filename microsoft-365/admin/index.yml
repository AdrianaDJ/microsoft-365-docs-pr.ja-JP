additionalContent:
  sections:
  - title: Manage
    summary: サブスクリプション、サービス、ユーザーを管理し、ビジネスをセキュリティで保護し、ヘルプのトラブルシューティングを取得します。
    items:
    - title: Microsoft 365 管理センターの概要
      summary: 管理者の役割、変更を上位にする方法、およびサブスクリプションをカスタマイズする方法について説明します。
      url: admin-overview/about-the-admin-center.md
    - title: ユーザーとグループ
      summary: パスワードの管理、ユーザーの追加と削除、グループの設定と管理、ゲストアクセスの管理、ユーザーライセンスの割り当てを行います。
      url: add-users/index.yml
    - title: 電子メールと予定表
      summary: メール設定、配布グループ、およびセキュリティ設定を管理し、共有メールボックスを設定します。
      url: email/index.yml
    - title: ドメイン
      summary: ドメイン、ドメインのセットアップと管理、DNS レコードの更新について説明します。
      url: setup/add-domain.md
    - title: データとサービス
      summary: サービスの状態を監視し、データをバックアップし、アドインをインストールして、最新のアプリにアップグレードします。
      url: manage/index.yml
    - title: サブスクリプションと課金
      summary: 課金、サブスクリプション、製品ライセンスの管理、支払い方法の更新、および追加のサービスとストレージの購入を行います。
      url: ../commerce/index.yml
    - title: 組織をセキュリティで保護する
      summary: 多元的な認証 (MFA) の設定や Microsoft Secure Score および GDPR について説明するように、組織をセキュリティで保護するための最適な方法について説明します。
      url: security-and-compliance/secure-your-business-data.md
    - title: 顧客と連携する
      summary: ドキュメントを共有し、Teams を使用して共同作業し、会議に参加します。
      url: work-with-customers/index.yml
    - title: トラブルシューティング
      summary: Office 製品またはサービスの問題のトラブルシューティングと解決に役立つリソースにアクセスします。
      url: https://docs.microsoft.com/office/troubleshoot/
