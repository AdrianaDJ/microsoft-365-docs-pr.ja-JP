additionalContent:
  sections:
  - title: Microsoft 365 のサポートを依頼する
    summary: カードを選択して、Microsoft 365 の詳細をご覧ください。
    items:
    - title: Microsoft 365 管理センター
      summary: ビジネスおよびエンタープライズ サブスクリプション用に Office 365 および Microsoft 365 をセットアップし、管理します。
      url: ./admin/admin-home.md
    - title: Microsoft 365 Business
      summary: 中小企業向けに設計されています。 Excel や Outlook のような Windows アプリと Office アプリの最新バージョンを使用して会社を経営します。 すべてのビジネス デバイスに及ぶデータ保護とセキュリティを活用しましょう。
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: 大規模な組織向けに設計されています。 Office アプリ、Windows 10、および Enterprise Mobility + Security でビジネスを保護し、作業方法を変革します。
      url: ./enterprise/index.yml
    - title: Microsoft 365 Education
      summary: 手ごろな価格の教育用に構築された単一ソリューションで、教育者が創造力を発揮し、チームワークを促進し、シンプルかつ安全な操作性を実現できるように設計されています。
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 コンプライアンス
      summary: 組織が情報を管理し、リスクから保護し、法律または規制の標準への準拠を支援します。
      url: ./compliance/index.yml
    - title: Microsoft 365 セキュリティ
      summary: Microsoft 365 セキュリティの堅牢なセキュリティ ソリューションとサービスについて説明し、攻撃対象から組織をよりよく保護できるようにします。
      url: ./security/index.yml
    - title: Microsoft 365 for Campaigns
      summary: Microsoft 365 Business のこの推奨構成により、キャンペーンまたはビジネス データおよび通信を安全に保ちます。
      url: ./campaigns/index.md
    - title: Microsoft マネージド デスクトップ
      summary: Microsoft マネージド デスクトップは、Microsoft 365 Enterprise、Microsoft によるクラウドベースのデバイス管理、およびセキュリティ監視を統合し、IT チームを解放してコア ビジネス ニーズに集中できるようにします。
      url: ./managed-desktop/index.yml
