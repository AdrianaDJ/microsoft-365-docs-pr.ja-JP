  sections:
  - title: Microsoft 365 に関するヘルプを表示する
    summary: Microsoft 365 の詳細については、カードを選択してください。
    items:
    - title: Microsoft 365 Business
      summary: 中小規模の企業向けに設計されています。 Excel や Outlook などの最新バージョンの Windows および Office アプリを使用して、ビジネスを実行します。 すべてのビジネスデバイスに拡張されるデータ保護とセキュリティを利用します。
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: 大規模な組織向けに設計されています。 ビジネスを保護し、Office アプリ、Windows 10、Enterprise Mobility + Security の操作方法を変革します。
      url: ./enterprise/index.md
    - title: Microsoft 365 Education
      summary: 教育機関向けに設計されており、創造性を強化し、チームワークを促進し、シンプルで安全な環境を提供します。
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 コンプライアンス
      summary: 組織が情報を管理し、リスクから保護し、法的または規制基準に準拠できるようにします。
      url: ./compliance/index.yml
    - title: Microsoft 365 セキュリティ
      summary: 攻撃された表面を越えて企業を保護するのに役立ちます。
      url: ./security/index.yml
    - title: Microsoft 365 for Campaigns
      summary: Microsoft 365 Business の推奨される構成を使用して、キャンペーンまたはビジネスデータと通信をセキュリティで保護します。
      url: ./campaigns/index.md
